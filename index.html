<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
  
<script src="/socket.io/socket.io.js"></script>
<script src= "http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
<title>Socke.IO Example</title>
</head>

<body ng-app="myApp" >
  <div id="messageContent" ng-controller="myCtrl">data: {{ val }}</div>
  
</body>
<script>
  var app = angular.module('myApp', []);
app.controller('myCtrl', function($scope) {
   var scop = $scope;
  var socket = io('http://localhost');
  socket.on('this', function (data) {
    console.log(data);
    scop.val = data['will'];
    
    socket.emit('private message', 'venu',{ my: 'data' });
  });
});
  
</script>
  
</html>
